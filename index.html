<body>

    <div id="container">
        <div id="header">
            <div id="left-side-header">
                <div class="title-header">Note</div>
                <button class="btn-header" onclick="ShowAll()">All</button>
                <button class="btn-header" onclick="showHome()">Home</button>
                <button class="btn-header" onclick="showWork()">Work</button>
                <button class="btn-header" onclick="showPersonal()">Personal</button>
                <button id="open-add-dialog">+ ADD NOTE</button>

                <!-- otwierany dialog po kliknięciu +ADD NOTE -->
                <dialog id="add-new-note-dialog">
                    <div class="dialogHeader">
                        <div class="add-header">Add</div>
                        <button id="add-close" class="material-symbols-outlined" onclick="closeDialog()">close</button>
                    </div>
                    <div id="add-note-form">
                        <div id="data-add-container">
                            <div class="input-container">
                                <span class="label-input">Add title...</span>
                                <input type="text" id="input-field" value="" placeholder="e.g.Clean Home">
                            </div>
                            <div class="category-container">
                                <span class="label-input">Select category</span>
                                <select name="category-field" id="category-field">
                                    <option class="category-field-option" value="Select">--Select--</option>
                                    <option class="category-field-option" value="Home">Home</option>
                                    <option class="category-field-option" value="Work">Work</option>
                                    <option class="category-field-option" value="Personal">Personal</option>
                                </select>
                            </div>
                            <div class="text-container">
                                <div class="text-container-center">
                                    <span class="text-label-input">Add description...</span>
                                </div>

                                <textarea id="text-field-input" rows="5" cols="33"
                                    placeholder="e.g.It's time to clean my home"></textarea>
                            </div>
                        </div>
                        <div class="submit-btn-container">
                            <button id="submit-add-button" type="submit">Add</button>
                            <button class="cancel" type="cancel" onclick="closeDialog();">Cancel</button>
                        </div>
                    </div>
                </dialog>
                <!-- otwierany dialog po kliknięciu +ADD NOTE -->


            </div>
            <div id="right-side-header">
                <input type="text" placeholder="Search" id="search-bar">
            </div>
        </div>
